; =================================================================
; ASTERISK LOGGER CONFIGURATION - SECURITY ADDITIONS
; =================================================================
; Add these lines to /etc/asterisk/logger.conf under [logfiles]
;
; This configures additional logging for SIP security events
; =================================================================

[logfiles]
; Main console output
console => notice,warning,error

; Full debug log
;full => notice,warning,error,debug,verbose,dtmf,fax

; Messages log
messages => notice,warning,error

; Security log - captures security-related events
; This includes failed authentication, rejected calls, etc.
sip_security => notice,warning,error,security

; Queue log for call center operations
;queue_log => agent,queue

; CDR log
;cdr-csv => cdr
;cdr-custom => cdr


; =================================================================
; DATE FORMAT
; =================================================================
[general]
; ISO 8601 date format
dateformat=%F %T

; Append hostname to log
appendhostname = yes

; Rotate strategy: sequential, rotate, timestamp, none
rotatestrategy = rotate

; Log queue events
queue_log = yes
queue_log_to_file = yes
queue_log_name = queue_log

