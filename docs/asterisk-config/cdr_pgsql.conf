; /etc/asterisk/cdr_pgsql.conf
; Direct CDR to PostgreSQL - Most reliable method
; Asterisk writes CDR directly to the database without needing AMI
;
; IMPORTANT: This is the recommended approach for CDR logging
; as it's handled directly by Asterisk, not dependent on AMI listener

[global]
; Database connection settings (use same DB as Laravel app)
hostname=127.0.0.1
port=5432
dbname=mini_pbx
user=postgres
password=MiniPbx@2025

; Table name - must match Laravel's call_logs table
table=call_logs

; Use high resolution time
hrtime=yes

; Connection timeout
timeout=10

; Encoding
encoding=UTF8







