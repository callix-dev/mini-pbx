; /etc/asterisk/extconfig.conf
; Realtime configuration mapping
; Maps Asterisk configuration objects to database tables

[settings]

; PJSIP Realtime mappings
ps_endpoints => odbc,asterisk,ps_endpoints
ps_auths => odbc,asterisk,ps_auths
ps_aors => odbc,asterisk,ps_aors
ps_contacts => odbc,asterisk,ps_contacts
ps_domain_aliases => odbc,asterisk,ps_domain_aliases
ps_endpoint_id_ips => odbc,asterisk,ps_endpoint_id_ips
ps_transports => odbc,asterisk,ps_transports
ps_registrations => odbc,asterisk,ps_registrations

; Queue Realtime mappings (for Extension Groups)
; Extension groups are synced to asterisk_queues and asterisk_queue_members
; by the Laravel application's AsteriskQueueSyncService
queues => odbc,asterisk,asterisk_queues
queue_members => odbc,asterisk,asterisk_queue_members

; Optional: Voicemail realtime (if using database-backed voicemail)
; voicemail => odbc,asterisk,voicemail_users

; Optional: CDR to database
; cdr => odbc,asterisk,cdr





