; /etc/asterisk/manager.conf
; Asterisk Manager Interface (AMI) configuration

[general]
enabled = yes
port = 5038
bindaddr = 127.0.0.1
displayconnects = yes
timestampevents = yes
; For remote connections, consider using TLS
; tlsenable = no
; tlsbindaddr = 0.0.0.0:5039
; tlscertfile = /etc/asterisk/keys/asterisk.pem
; tlsprivatekey = /etc/asterisk/keys/asterisk.key

; =================================================================
; AMI User for Mini-PBX Laravel Application
; =================================================================
[mini-pbx]
secret = YOUR_SECURE_PASSWORD_HERE
; Restrict to localhost or your application server IP
deny = 0.0.0.0/0.0.0.0
permit = 127.0.0.1/255.255.255.255

; Read permissions
read = system,call,log,verbose,agent,user,config,dtmf,reporting,cdr,dialplan

; Write permissions
write = system,call,agent,user,config,command,reporting,originate

; Events to receive
eventfilter = !Event: RTCPSent
eventfilter = !Event: RTCPReceived
eventfilter = !Event: VarSet
eventfilter = Event: *

; =================================================================
; Readonly user for monitoring
; =================================================================
[monitor]
secret = readonly_password
deny = 0.0.0.0/0.0.0.0
permit = 127.0.0.1/255.255.255.255
read = system,call,log,agent,user,reporting
write = 





